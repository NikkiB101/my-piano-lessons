        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-main">Contact Us</span>
                <span class="heading-primary-sub">Send Us a Message Below</span>
            </h1>
        </div>
    </header>

    <!--Contact Form-->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Please fill out your details below and a memeber of our team will be in touch with you shortly.</p>
        <div class="contact-form">
            <form action="thank-you.html" method="GET" >

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email..." required>

                <label for="subject">Message</label>
                <textarea id="subject" name="subject" placeholder="Type Message to My Piano Lessons.." required
                    style="height:200px"></textarea>

                <input type="submit" value="Send">

            </form>
        </div>
    </section>

    <footer>
        <div>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
